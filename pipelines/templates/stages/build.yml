parameters:
  environment: ''

stages:
  - stage: Build
    displayName: Building
    dependsOn: []
    variables:
      - template: ../variables/${{ parameters.environment }}.yml
    jobs:
      - job: BuildARM
        displayName: ARM & Verify
        steps:
          - bash: az bicep build -f deploy/azuredeploy.bicep --outdir /tmp
            displayName: Compile Bicep
          - bash: |
              cmp --silent /tmp/azuredeploy.json deploy/azuredeploy.json
              if [ $? -ne  0 ]; then
                echo 'ðŸš¨ Compiled ARM json does not match'
                echo 'âš ï¸ Compile the bicep into ARM and commit to pass'
                exit 1
              fi
            displayName: Verify built bicep matches ARM in repo

      - job: BuildGoogleFitOnFhir
        displayName: Project
        steps:
          - task: DotNetCoreCLI@2
            displayName: Test
            inputs:
              command: test
              arguments: >
                /p:CollectCoverage=true
                /p:CoverletOutputformat=cobertura
                /p:CoverletOutput=$(System.DefaultWorkingDirectory)/Cobertura.xml
              publishTestResults: false
              projects: '**/*.UnitTests.csproj'

          - bash: |
              sudo apt-get -y install libxml2-utils
              dotnet tool install dotnet-reportgenerator-globaltool \
                --tool-path tools
            displayName: Install Coverage Dependencies

          - bash: |
              ls -lahRp $(System.DefaultWorkingDirectory)
            displayName: Dir List

          - bash: >
              ./tools/reportgenerator
              $REPORTDIRS
              $TARGETDIR
              $REPORTTYPE
            displayName: Combine Coverage
            env:
              TARGETDIR: -targetdir:.
              REPORTTYPE: -reporttypes:Cobertura
              REPORTDIRS: -reports:$(System.DefaultWorkingDirectory)/Cobertura.xml


          - task: PublishCodeCoverageResults@1
            displayName: Publish Code Coverage
            inputs:
              codeCoverageTool: Cobertura
              summaryFileLocation: |
                $(System.DefaultWorkingDirectory)/Cobertura.xml

          - task: DotNetCoreCLI@2
            displayName: Build
            inputs:
              command: publish
              publishWebProjects: false
              projects: '**/*.csproj'
              zipAfterPublish: true
              arguments: >
                --configuration Release
                --output $(Build.ArtifactStagingDirectory)

          - publish: $(Build.ArtifactStagingDirectory)
            artifact: dotnet-release
            displayName: Publish staged artifacts
