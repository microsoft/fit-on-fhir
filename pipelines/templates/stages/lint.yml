parameters:
  environment: ''

stages:
  - stage: Lint
    displayName: Linting
    dependsOn: []
    variables:
      - template: ../variables/${{ parameters.environment }}.yml
    jobs:
      - job: LintMarkdown
        displayName: Markdown
        steps:
          - bash: npx markdownlint-cli .
            displayName: Lint the Markdown

      - job: LintYAML
        displayName: YAML
        steps:
          - bash: yamllint .
            displayName: Lint the YAML

      - job: LintFunctions
        displayName: Functions
        steps:
          - task: DotNetCoreCLI@2
            displayName: Install dotnet format
            inputs:
              command: custom
              custom: tool
              arguments: |
                dotnet tool install --global dotnet-format --version 5.1.225507
